<!DOCTYPE html>
<html lang="en">
<head>

    <title>Reusable Dropdown Menu</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="dropdown">
        <button class="dropdown-button">Dropdown 1</button>
        <div class="dropdown-content">
            <a href="#">Item 1</a>
            <a href="#">Item 2</a>
            <a href="#">Item 3</a>
        </div>
    </div>
    
    <div class="dropdown">
        <button class="dropdown-button">Dropdown 2</button>
        <div class="dropdown-content">
            <a href="#">Item A</a>
            <a href="#">Item B</a>
            <a href="#">Item C</a>
        </div>
    </div>
    
    <script src="scripts.js"></script>
</body>
</html>
